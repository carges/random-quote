    <!-- Page title -->
    <title>Random Quote Machine</title>
  </head>

  <body>
    <header>
      <h1 class="text-center">Random Quote Machine</h1>
    </header>

    <div class="container center-block">
      <button type="button" name="button" id="btnQuote" class="btn btn-primary animated bounce"><i class="fa fa-quote-left fa-2x"></i> ... <i class="fa fa-quote-right fa-2x"></i></button><br>
      <div class="container text-center myQuoteDiv">
        <h2 class="text-center myQuoteText"></h2><br>
        <h4 class="text-right myAuthorText"></h4>
      </div>
      <div class="container-fluid center-block myTweet">
        <button type="button" id="btnTweet" class="btn btn-primary" ><i class="fa fa-twitter fa-2x"></i></button>
      </div>
    </div>

    <footer class="myFooter"><hr>Coded by <a href="https://www.freecodecamp.com/carges">carges</a></footer>
  </body>
